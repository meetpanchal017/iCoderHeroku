<form action="/contact" method="post">
    <div class="form-group">
        <label for="exampleFormControlInput1">Enter your email</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com">
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Select your query</label>
        <select class="form-control" id="exampleFormControlSelect1">
            <option>Web</option>
            <option>Technology</option>
            <option>Coding</option>
            <option>Other</option>
        </select>
    </div>
    <div class="form-group row">
        <div class="col-sm-2">Are you our member?</div>
        <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                    Yes
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Your concern</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="concern"></textarea>
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Tell us about your self</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="about"></textarea>
    </div>
    <button type="button" class="btn btn-primary">Submit</button>
</form>
